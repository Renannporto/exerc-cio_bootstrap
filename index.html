<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/denne-freakshow" rel="stylesheet">          
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="display-4 titulo">Desenvolva</h1>
            <form class="pesquisar">
                <input class="form-control" type="search" placeholder="Busque no site">
                <button class="btn btn-primary" type="submit">Pesquisar</button>
            </form>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-8 imagem">
                    <img src="./desenvolvimen.jpg.avif">
                </div>
                <div class="col-4 formulario">
                    <form id="cadastro-form">
                        <h2 class="display-6 cadastro">Cadastro</h2>
                        <div class="button-cadastro">
                            <button type="submit" class="btn btn-outline-primary me-5"><a href="#">Entrar com Google</a></button>
                            <button type="submit" class="btn btn-outline-primary"><a href="#">Entrar com Facebook</a></button>
                        </div>
                        <h4 class="ou">- ou -</h4>
                        <label class="form-label" for="nome">Digite o seu nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome" >
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control" type="email" id="email" name="email" >
                        <label class="form-label" for="telefone">Telefone:</label>
                        <input class="form-control" type="tel" id="telefone" name="telefone" >
                        <div class="form-check aceito-termo">
                            <label for="aceito" class="form-check-label">Li e concordo com os termos do site</label>
                            <input type="checkbox" id="aceito" class="form-check-input" name="aceito" >
                        </div>
                        <button class="btn btn-primary b-enviar" type="submit">Enviar</button>
                        <div class="login">
                            <p>Já tem uma conta? <a class="text-decoration-none" href="#">Fazer login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion perguntas">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta1">
                        Pergunta 1
                    </button>
                </div>
                <div id="resposta1" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        Resposta da pergunta
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta2">
                        Pergunta 2
                    </button>
                </div>
                <div id="resposta2" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        Resposta da pergunta 2
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#resposta3">
                        Pergunta 3
                    </button>
                </div>
                <div id="resposta3" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        Resposta da pergunta 3
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#telefone").mask("(00) 00000-0000")
            $(`#cadastro-form`).validate({
                rules: {
                    nome: {
                        required: true,
                        
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    telefone: {
                        required: true
                    },
                    
                },
                messages: {
                    nome: "Por favor, insira o seu nome completo.",
                    email: "Insira um endereço de email válido.",
                    telefone: "Insira um número de telefone válido."
                },
                
                submitHandler: function(form) {
                    alert("Formulário enviado com sucesso!");
                    form.submit();
                },
                errorPlacement: function(error, element) {
                    error.insertAfter(element); // Garante que a mensagem fique após o campo
                },
                invalidHandler: function(evento, validador) {
                    let camposIncorretos = validador.numberOfInvalids();
                    if (camposIncorretos) {
                        alert(`Existem ${camposIncorretos} campos incorretos`)
                    }
                },
            })
        })
    </script>
</body>
</html>
